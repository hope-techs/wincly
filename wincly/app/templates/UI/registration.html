<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>ثبت نام</title>
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous"/>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet"/>
    <!-- Your custom styles (optional) -->
    <!-- <link href="css/style.min.css" rel="stylesheet"> -->
    <link href="css/registration.css" rel="stylesheet"/>
  

</head>
<body>
    <div class="container">
        <div class="jumbotron" id="registrationContainer">
            <!-- Default form register -->
            <form class="text-center border border-light p-5">

                <p class="h4 mb-4">ثبت نام</p>

                <div class="form-row mb-4">
                    <div class="col">
                        <!-- First name -->
                        <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="نام">
                    </div>
                    <div class="col">
                        <!-- Last name -->
                        <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="نام خانوادگی">
                    </div>
                </div>

                <!-- E-mail -->
                <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="ایمیل">

                <!-- Password -->
                <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="رمز عبور" aria-describedby="defaultRegisterFormPasswordHelpBlock">
                <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                    حداقل 8 کاراکتر و ۱ رقم
                </small>

                <!-- Phone number -->
                <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="تلفن" aria-describedby="defaultRegisterFormPhoneHelpBlock">
                <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                    اختیاری - برای احراز هویت
                </small>

                <!-- Newsletter -->
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
                    <label class="custom-control-label" for="defaultRegisterFormNewsletter">مشترک خبرنامه شوید</label>
                </div>

                <!-- Sign up button -->
                <button class="btn btn-info my-4 btn-block" type="submit">ثبت نام</button>

                <!-- Social register -->
                <p>
                    <a href="login.html">ورود</a>    
                با :</p>

                <a href="https://www.facebook.com/" target="_blank">
                    <i class="fab fa-facebook fa-lg mr-3" style="color: #3b5999;"></i>
                </a>
                <a href="https://twitter.com/" target="_blank">
                    <i class="fab fa-twitter fa-lg mr-3" style="color: #55acee;"></i>
                </a>
                <a href="https://www.linkedin.com/" target="_blank">
                    <i class="fab fa-linkedin fa-lg mr-3" style="color: #0077B5;"></i>
                </a>
                <a href="https://github.com/" target="_blank">
                    <i class="fab fa-github fa-lg mr-3" style="color: black;"></i>
                </a>

                <hr>

                <!-- Terms of service -->
                <p>با
                    <a href="" target="_blank">قوانین</a>
                موافق هستم.
                </p>

            </form>
            <!-- Default form register -->
        </div>
    </div>
</body>
</html>
