<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>ورود</title>
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous"/>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet"/>
    <!-- Your custom styles (optional) -->
    <!-- <link href="css/style.min.css" rel="stylesheet"> -->
    <link href="css/login.css" rel="stylesheet"/>
  

</head>
<body>
    <div class="container">
        <div class="jumbotron" id="loginContainer">
            <!-- Default form login -->
            <form class="text-center border border-light p-5">

                <p class="h4 mb-4">ورود</p>

                <!-- Email -->
                <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="ایمیل">

                <!-- Password -->
                <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="رمز عبور">

                <div class="d-flex justify-content-around">
                    <div>
                        <!-- Remember me -->
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                            <label class="custom-control-label" for="defaultLoginFormRemember">مرا به خاطر بسپار</label>
                        </div>
                    </div>
                    <div>
                        <!-- Forgot password -->
                        <a href="">رمز عبور خود را فراموش کرده اید؟</a>
                    </div>
                </div>

                <!-- Sign in button -->
                <button class="btn btn-info btn-block my-4" type="submit">ورود</button>

                <!-- Register -->
                <p>عضو نیستید؟
                    <a href="registration.html">ثبت نام</a>
                </p>

                <!-- Social login -->
                <p> ورود با :</p>

                <a href="https://www.facebook.com/" target="_blank">
                    <i class="fab fa-facebook fa-lg mr-3" style="color: #3b5999;"></i>
                </a>
                <a href="https://twitter.com/" target="_blank">
                    <i class="fab fa-twitter fa-lg mr-3" style="color: #55acee;"></i>
                </a>
                <a href="https://www.linkedin.com/" target="_blank">
                    <i class="fab fa-linkedin fa-lg mr-3" style="color: #0077B5;"></i>
                </a>
                <a href="https://github.com/" target="_blank">
                    <i class="fab fa-github fa-lg mr-3" style="color: black;"></i>
                </a>

            </form>
            <!-- Default form login -->
        </div>
    </div>
</body>
</html>
